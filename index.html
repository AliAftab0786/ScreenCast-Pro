<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #videoElement, #canvasElement {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Record Your Video</h1>
    <video id="videoElement" width="640" height="480" autoplay></video>
    <canvas id="canvasElement" width="640" height="480"></canvas>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <button id="downloadVideo" disabled>Download Video</button>

    <div class="text-gray-300">
        <div class="w-full flex justify-center items-center mb-5">
            <a href="https://linkedin.com/in/ali-aftab-813043211" class="text-custom-white text-sm px-4 position-bottom hover:text-green-500">Redesigned & Developed by Ali Aftab</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
